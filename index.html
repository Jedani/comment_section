<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles/index.css" />

		<title>Frontend Mentor | Interactive comments section</title>
	</head>
	<body>
		<!-- Pull dynamic content from the data.json file -->
		<div class="modal" id="mod"></div>

		<div class="container">
			<div class="wrapper">
				<div class="dynamic">
					<div class="topTwo" id="topDawg"></div>
					<div class="bottomTwo" id="Ent"></div>
				</div>
			</div>
			<div class="comment_section">
				<img id="ig" src="./images/avatars/image-juliusomo.png" alt="julius" />
				<form>
					<textarea
						name="comments"
						id="comms"
						placeholder="Add a comment..."
					></textarea>
					<input id="hit" type="submit" value="SEND" method="POST" />
				</form>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://jedani.github.io/comment_section/">Jedani</a>.
		</div>
		<script src="index.js"></script>
	</body>
</html>
